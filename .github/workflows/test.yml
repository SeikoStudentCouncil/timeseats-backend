name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install pnpm
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm setup-ci
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
      - name: Run tests
        run:  pnpm test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
